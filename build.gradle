plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.0-M1'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.0-M1' // ta zależność jest po to aby działały nam testy parametryzacyjne
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.5.0-M1'

}
